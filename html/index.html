<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body >

    <section>
        <div class="container py-5">
            <div class="row ">
                <div class="col">
                    <div>
                        <h1 class="text-center position-relative">Bookmarker </h1>
                        <div class="dd">
                            
                            <h2 class="text-center my-4">
                                <i class="fa-solid fa-bookmark"></i>
                                Bookmark your favorite sites
                                <i class="fa-solid fa-bookmark"></i>
                            </h2>
                            <label >
                               
                                <i class="fa-solid fa-book-bookmark pe-2"></i>
                                Site Name</label>
                            <input type="text" onkeyup="borderColor()"  id="bname" class="form-control mt-2" placeholder="Bookmark Name">
                            <label class="mt-3"> 
                                <i class="fa-solid fa-link pe-2"></i>
                                Site Url</label>
                            <input type="text"  id="url" class="form-control mt-2" placeholder="Website URL">                      
                            
                            <button type="button" class="btn btn-primary mt-3 m-auto d-block" onclick="add()">
                                submit
                            </button>
                              
                             
                             


                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

   

          
    
    
   

    <table class="table w-75 m-auto mt-5">
        <thead >
            <th>index</th>
            <th>name</th>
            <th>name url</th>
            <th>visit</th>
            <th>delete</th>
        </thead>
        <tbody id="body">
            
           
        </tbody>

    </table>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
